<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>-->
<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
<script src="jquery.zweatherfeed.min.js" type="text/javascript"></script>
<link href="example_jquerytools.css" rel="stylesheet" type="text/css" />

<title>zWeatherFeed - Animated Auto-scrolling Example Using jQueryTools</title>

<script type="text/javascript">
$(document).ready(function () {
	$('#test').weatherfeed(['UKXX0085','EGXX0011','UKXX0061','CAXX0518','CHXX0049'],{},function(e) {
		$("div.scrollable").scrollable({ 
        		vertical: true,  
	        	size: 1,
			circular: true
		}).navigator().autoscroll({
			interval: 3000
		});
	});
});
</script>

</head>
<body>
<div class="scrollable vertical">
	<div id="test" class="items"></div>
</div>
<div class="navi"></div>

</body>
</html>
