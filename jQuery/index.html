<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="styles/example_ticker.css" rel="stylesheet">
<link type="text/css" href="styles/jquery.supertabs.css" rel="stylesheet">
<link type="text/css" href="styles/jquery-ui.css" rel="stylesheet">
<link type="text/css" href="styles/application.css" rel="stylesheet">
<script type="text/javascript" src="scripts/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="scripts/jquery.supertabs.js"></script>
<script type="text/javascript" src="scripts/jquery.ui.slider.js"></script>
<script type="text/javascript" src="scripts/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="scripts/jquery.zrssfeed.min.js"></script>
<script type="text/javascript" src="scripts/jquery.vticker.js"></script>
<script type="text/javascript" src="scripts/application.js"></script>
<script src="jquery.zweatherfeed.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () 
	{
		/* 	http://feeds.feedburner.com/rsscna/photos */
		$('#ticker1').rssfeed('http://feeds.bbc.co.uk/iplayer/highlights/tv/list',
		{
			snippet: false
		}, function(e) 
		{
			$(e).find('div.rssBody').vTicker(
			{
				showItems: 1
			});
		});
	});
</script>
<script type="text/javascript">
    function kdHandle(event) 
    {
    	// Get keycode event
        var tb = document.querySelector('#tb').innerHTML = event.keyCode;

        // Split '/', then we got index.html#
        // Split '#', then we got index.html main 
        var fn = location.href.split('/').pop();
        var ancs = fn.split('#');
        var map = 
        {
            'main': function() 
            {
                switch (tb) 
                {
                // Arrow Left
                case 74:
                    location.href = "#osgi";
                    break;
                // Arrow Right		        		
                case 75:
                    location.href = "#osgi";
                    break;
                default:
                }
            },
			'osgi': function() 
			{
			    switch (tb) 
			    {
			    // Arrow Left        		
			    case 74:
			        location.href = "#main";
			        break;
			    // Arrow Right		        				        		
			    case 75:
			        location.href = "#main";
			        break;
			    default:
			    }
			},            
        };

        if (ancs.length > 1) 
        {
            map[ancs.pop()]();
        }
        else 
        {
            switch (tb) 
            {
            // Arrow Left
            case 74:
                location.href = "#osgi";
                break;
            // Arrow Right		        		
            case 75:
                location.href = "#osgi";
                break;
            default:
            }
        }
    }
    document.onkeydown = kdHandle;
</script>
</head>
<body class=' features'>
<span id="tb"></span>
<div id="outer">
    <div id="inner">
        <div id="header">
            <h2 id="title"><a href="#main">Smart Your Life</a></h2>
            <ul>
                <li class="current">
                    <a href="#main">Daily Weather</a>
                </li>
				<li>
					<a href="#osgi">Appliance</a>
				</li>                
            </ul>
        </div>
        <div id="content">
            <div class="supertabs">
                <div data-tab="main" class="supertab-active">
                    <div class='content_wrapper'>
                        <section class='features_boxes'>	               	                      	             
							<iframe src="weather.html" width="790" height="500" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" align="center"></iframe>
						</section>
                    </div>
                </div>
	             <div data-tab="osgi">
	                <section class="content-width">
	                  <iframe src="osgi.html" width="790" height="500" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" align="center"></iframe>
	                </section>
	            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
