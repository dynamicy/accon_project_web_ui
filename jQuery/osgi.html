<html>
<head>
<title></title>
<link type="text/css" href="styles/osgi.style.css" rel="stylesheet">
<link type="text/css" href="styles/example_ticker.css" rel="stylesheet">
<script type='text/javascript' src='scripts/jquery-1.8.3.min.js'></script>
<script type="text/javascript" src='scripts/jquery.vticker.js'></script>
<script type="text/javascript" src='scripts/osgi.js'></script>
</head>
<body>
<div id="wrapper">    
    <div id="aroom" data-xpos="170" data-ypos="210">
        <label><b>Temp:</b> </label><span id="140aData"></span><br>        
        <label><b>Current:</b> </label><span id="broomcurrent"></span><br>
        <label><b>Luminosity:</b> </label><span id="170aData"></span><br>                
    </div>  
    <div id="broom">
        <label><b>Temp:</b> </label><span id="140bData"></span><br>        
        <label><b>Current:</b> </label><span id="aroomcurrent"></span><br>
        <label><b>Luminosity:</b> </label><span id="170bData"></span><br>                
    </div>  	 
	<img width="700" height="446" src="images/bg.png" id="bgsrc"> 
	<img width="50" height="50" src="images/voice_off.png" id="voicessrc">
	<img width="50" height="50" src="images/camera_off.png" id="camerasrc">
	<a href="#" onClick=smart_home_req(8,"div_test") id="contextonclick"><img width="50" height="50" src="images/context_off.png" id="contextsrc"></a>	
    <div class="pin pin-down" data-xpos="65" data-ypos="130">
        <label><b><font size="5">Lamp</font></b> </label><br>        
        <label><b>Address:</b> </label><span id="lampbAddress"></span><br>        
        <label><b>Status:</b></label><span id="lampbDataA"></span><br>  
	<a href="#" onClick=smart_home_req(0,"div_test")><img width="50" height="50" src="images/on.png" id="lampButton1"></a>
	<a href="#" onClick=smart_home_req(1,"div_test")><img width="50" height="50" src="images/off.png" id="lampButton2"></a>	               
    </div>
    <div class="pin pin-down" data-xpos="580" data-ypos="180">    
        <label><b><font size="5">Screen</font></b></label><br>
        <label><b>Address:</b> </label><span id="screenaAddress"></span><br>        
        <label><b>Status:</b> </label><span id="screenaDataA"></span><br>                          
	<a href="#" onClick=smart_home_req(2,"div_test")><img width="50" height="50" src="images/on.png" id="screenButton1"></a>
	<a href="#" onClick=smart_home_req(3,"div_test")><img width="50" height="50" src="images/off.png" id="screenButton2"></a>	 	
    </div>         
    <div class="pin pin-down" data-xpos="380" data-ypos="1">
        <label><b><font size="5">Light</font></b> </label><br>    
        <label><b>Address:</b> </label><span id="lightaAddress"></span><br>
        <label><b>Status:</b> </label><span id="lightaDataA"></span><br>                
	<a href="#" onClick=smart_home_req(4,"div_test")><img width="50" height="50" src="images/on.png" id="lightButton1"></a>
	<a href="#" onClick=smart_home_req(5,"div_test")><img width="50" height="50" src="images/off.png" id="lightButton2"></a>			
    </div>   
    <div class="pin pin-down" data-xpos="200" data-ypos="210">
        <label><b><font size="5">Fan</font></b></label><br>    
        <label><b>Address:</b> </label><span id="fanbAddress"></span><br>
        <label><b>Status:</b> </label><span id="fanbDataA"></span><br>     
	<a href="#" onClick=smart_home_req(5,"div_test")><img width="50" height="50" src="images/on.png" id="fanButton1"></a>
	<a href="#" onClick=smart_home_req(6,"div_test")><img width="50" height="50" src="images/off.png" id="fanButton2"></a>		 
    </div>                            
</div>
<div align="center" id="div_test"></div>   
</body>
</html>
